<!-- web_dynamic/templates/100-hbnb.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-hbnb</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/100-hbnb.js') }}?cache_id={{ cache_id }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?cache_id={{ cache_id }}">
    <!-- Add more link tags for other stylesheets with the cache_id as query string -->
</head>
<body>
    <div id="amenities">
        <ul>
            <li>
                <input type="checkbox" data-id="1" data-name="Amenity 1" style="margin-left: 10px;">
                Amenity 1
            </li>
            <li>
                <input type="checkbox" data-id="2" data-name="Amenity 2" style="margin-left: 10px;">
                Amenity 2
            </li>
            <!-- Add more amenity checkboxes as needed -->
        </ul>
    </div>
    <div>
        <h4>Amenities:</h4>
        <p id="selected-amenities"></p>
    </div>
    <div id="header">
        <div id="api_status" class="available"></div>
    </div>
    <section class="places">
        <!-- Places will be dynamically loaded here using JavaScript -->
    </section>
    <div id="locations">
        <h4>Locations:</h4>
        <p id="selected-locations"></p>
        <ul>
            <!-- Add li tags for States with checkbox and data attributes -->
            <li>
                <input type="checkbox" data-id="1" data-name="State 1" style="margin-left: 10px;">
                State 1
            </li>
            <li>
                <input type="checkbox" data-id="2" data-name="State 2" style="margin-left: 10px;">
                State 2
            </li>
            <!-- Add more states as needed -->
        </ul>
        <ul>
            <!-- Add li tags for Cities with checkbox and data attributes -->
            <li>
                <input type="checkbox" data-id="1" data-name="City 1" style="margin-left: 10px;">
                City 1
            </li>
            <li>
                <input type="checkbox" data-id="2" data-name="City 2" style="margin-left: 10px;">
                City 2
            </li>
            <!-- Add more cities as needed -->
        </ul>
    </div>
    <button id="filter-btn">Apply Filter</button>
</body>
</html>
